version: '3.5'

services:
  postgres:
    image: debezium/postgres:13
    container_name: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=habit
    networks:
      - custom_network
    volumes:
      - pdata:/var/lib/postgresql/data
    
  zookeeper:
    image: confluentinc/cp-zookeeper:5.5.3
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - custom_network

  kafka:
    image: confluentinc/cp-enterprise-kafka:5.5.3
    container_name: kafka
    depends_on: [zookeeper]
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9991
    ports:
      - 29092:29092
    networks:
      - custom_network

  debezium:
    image: debezium/connect:1.4
    container_name: debezium
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: connect_configs
      OFFSET_STORAGE_TOPIC: connect_offsets
      STATUS_STORAGE_TOPIC: my_status_topic
      # KEY_CONVERTER: io.confluent.connect.avro.AvroConverter
      # VALUE_CONVERTER: io.confluent.connect.avro.AvroConverter
      CONNECT_KEY_CONVERTER_SCHEMA_REGISTRY_URL: http://schema-registry:8085
      CONNECT_VALUE_CONVERTER_SCHEMA_REGISTRY_URL: http://schema-registry:8085
    depends_on: [kafka]
    ports:
      - 8083:8083
    networks:
      - custom_network

  schema-registry:
    image: confluentinc/cp-schema-registry:5.5.3
    container_name: schema-registry
    environment:
      - SCHEMA_REGISTRY_KAFKASTORE_CONNECTION_URL=zookeeper:2181
      - SCHEMA_REGISTRY_HOST_NAME=schema-registry
      - SCHEMA_REGISTRY_LISTENERS=http://schema-registry:8085,http://localhost:8085
    ports:
      - 8085:8085
    depends_on: [zookeeper, kafka]
    networks:
      - custom_network

  clickhouse:
    image: clickhouse/clickhouse-server:21.3.20.1
    container_name: clickhouse
    ports:
      - 8123:8123
      - 9000:9000
    environment:
      - CLICKHOUSE_DB=habit
      - CLICKHOUSE_USER=admin
      - CLICKHOUSE_PASSWORD=root
    networks:
      - custom_network
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_logs:/var/log/clickhouse-server


  
  # PGADMIN нужен только на этапе конфигурации debezium

  pgadmin: 
    image: dpage/pgadmin4
    container_name: pgadmin
    environment: 
        - PGADMIN_DEFAULT_EMAIL=admin@admin.com
        - PGADMIN_DEFAULT_PASSWORD=root
    ports:
        - 5050:80
    networks:
        - custom_network

  airflow:
    image: airflow_modified #apache/airflow:2.5.2-python3.10
    container_name: airflow
    volumes:
      - ./airflow:/opt/airflow
    ports:
      - 8080:8080
    command: airflow standalone 
    networks:
        - custom_network

networks:
  custom_network:
    name: custom_network
    driver: bridge

volumes:
  pdata:
    name: postgres_main_volume
    driver: local
    driver_opts:
        type: none
        o: bind
        device: ../docker_data/postgres_main/data
  clickhouse_data:
    name: clickhouse_main_data_volume
    driver: local
    driver_opts:
        type: none
        o: bind
        device: ../docker_data/clickhouse_main/data
  clickhouse_logs:
    name: clickhouse_main_logs_volume
    driver: local
    driver_opts:
        type: none
        o: bind
        device: ../docker_data/clickhouse_main/logs
